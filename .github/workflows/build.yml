name: Build and Release

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Determine build profile
        id: build_profile
        run: |
          $ref = "${{ github.ref }}"
          if ($ref -eq "refs/heads/develop") {
            echo "profile=alpha" >> $env:GITHUB_OUTPUT
            echo "tag_prefix=alpha-v" >> $env:GITHUB_OUTPUT
            echo "is_prerelease=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "profile=production" >> $env:GITHUB_OUTPUT
            echo "tag_prefix=v" >> $env:GITHUB_OUTPUT
            echo "is_prerelease=false" >> $env:GITHUB_OUTPUT
          }
        shell: pwsh
      
      - name: Build application
        run: |
          if ("${{ steps.build_profile.outputs.profile }}" -eq "alpha") {
            npm run build:alpha
          } else {
            npm run build:prod
          }
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get version from package.json
        id: version
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          echo "version=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.build_profile.outputs.tag_prefix }}${{ steps.version.outputs.version }}
          name: ${{ steps.build_profile.outputs.profile == 'alpha' && 'Onyx Alpha' || 'Onyx' }} ${{ steps.version.outputs.version }}
          prerelease: ${{ steps.build_profile.outputs.is_prerelease }}
          files: |
            release/*Setup*.exe
            release/*.exe
            release/*.blockmap
            release/latest.yml
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
