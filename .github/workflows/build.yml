name: Build and Release

on:
  push:
    branches:
      - main
      - master
      - develop
    paths-ignore:
      - 'website/**'
      - 'docs/**'
      - 'agents.md'
      - 'brain/**'
      - '.gemini/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Cache Electron
        uses: actions/cache@v3
        with:
          path: |
            ~/.electron
            node_modules/.bin/electron
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-
      
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: Determine build profile
        id: build_profile
        run: |
          $ref = "${{ github.ref }}"
          if ($ref -eq "refs/heads/develop") {
            echo "profile=alpha" >> $env:GITHUB_OUTPUT
            echo "tag_prefix=alpha-v" >> $env:GITHUB_OUTPUT
            echo "is_prerelease=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "profile=production" >> $env:GITHUB_OUTPUT
            echo "tag_prefix=v" >> $env:GITHUB_OUTPUT
            echo "is_prerelease=false" >> $env:GITHUB_OUTPUT
          }
        shell: pwsh
      
      - name: Build application
        run: |
          if ("${{ steps.build_profile.outputs.profile }}" -eq "alpha") {
            npm run build:alpha
          } else {
            npm run build:prod
          }
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get version from package.json
        id: version
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          echo "version=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh
      
      - name: Create and push tag
        run: |
          $tag = "${{ steps.build_profile.outputs.tag_prefix }}${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f $tag
          git push origin $tag -f
        shell: pwsh
      
      - name: Delete old release
        run: |
          $tag = "${{ steps.build_profile.outputs.tag_prefix }}${{ steps.version.outputs.version }}"
          gh release delete $tag -y || true
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.build_profile.outputs.tag_prefix }}${{ steps.version.outputs.version }}
          name: ${{ steps.build_profile.outputs.profile == 'alpha' && 'Onyx Alpha' || 'Onyx' }} ${{ steps.version.outputs.version }}
          prerelease: ${{ steps.build_profile.outputs.is_prerelease }}
          files: |
            release/*Setup*.exe
            release/*.blockmap
            release/latest.yml
          draft: false
          token: ${{ secrets.GITHUB_TOKEN }}
